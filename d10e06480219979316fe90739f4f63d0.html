<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Name from Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 5px;
      cursor: pointer;
    }
    h2 {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Enter your email</h1>

  <input type="email" id="email" placeholder="example@email.com">
  <button onclick="showName()">Submit</button>

  <h2 id="result"></h2>

  <script>
    function showName() {
      const email = document.getElementById("email").value;
      if (!email.includes("@")) {
        document.getElementById("result").textContent = "Invalid email";
        return;
      }

      const name = email.split("@")[0];
      document.getElementById("result").textContent = `${name} ?`;
    }
  </script>

</body>
</html>
