<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hahahahaa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jQuery (required for $.getJSON) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="card">
    <input type="email" id="email" placeholder="name@example.com">
    <button onclick="showName(); getIP();">Continue</button>

    <div class="result" id="result"></div>
    <div class="ip" id="ip"></div>
  </div>

  <script>
    function showName() {
      const email = document.getElementById("email").value;
      if (!email.includes("@")) return;

      const name = email.split("@")[0];
      document.getElementById("result").textContent = name + " ?";
    }

    function getIP() {
      $.getJSON("https://api.ipify.org?format=json", function (data) {
        document.getElementById("ip").textContent = "Your IP: " + data.ip;
      });
    }
  </script>

</body>
</html>
